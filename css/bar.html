<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab选择拦跟随特效</title>
</head>
<style>
  .tab{
    display: flex;
  }
  .tab li{
    padding: 20px;
    list-style: none;
    cursor: pointer;
    position: relative;
  } 
  .tab li::before{
    content: '';
    position: absolute;
    left: 100%;
    bottom: 0;
    height: 1px;
    width: 0px;
    background: red;
    transition: 0.8s all linear;
  }
  .tab li:hover::before{
    width: 100%;
    left: 0;
  }
  .tab li:hover ~li::before{
    left: 0;
  }

</style>
<body>
  <ul class="tab">
    <li>JS</li>
    <li>CSS</li>
    <li>HTML</li>
  </ul>
</body>

</html>
